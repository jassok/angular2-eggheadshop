<main class="app display-flex">
    <section class="list one-third">
        list of contacts
    </section>

    <section class="contact-card two-thirds">

        <div [ng-switch]="state">
            <contact-card *ngSwitchWhen="VIEW"
            ></contact-card>
            <contact-edit *ngSwitchWhen="EDIT"
            ></contact-edit>
            <contact-new *ngSwitchWhen="NEW"
            ></contact-new>
        </div>

        <div class="controls">
            <button class="btn btn-default" (click)="state = NEW">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="btn btn-default" (click)="state = EDIT">Edit</button>
        </div>
    </section>
    
</main>
